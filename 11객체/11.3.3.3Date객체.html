<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 날짜 간격 계싼하기
    // getTime() 메서드는 1970년 1월 1일 12:00 이후의 시간을 밀리초 단위로 반환함. 
    const date = new Date().getTime(); //코드실행에 따라 값이 달라짐

    // Date 객체로 날짜 데이터인 인스턴스 생성
    const date1 = new Date('2022-12-23');
    const date2 = new Date('2022-12-25');
    // 두 인스턴스에 getTime() 메서드를 사용하면 날짜가 밀리초 단위로 반환됨
    // -> 더 큰 숫자인 미래 날짜에서 더 작은 숫자인 과거 날짜를 뺌.
    // -> 두 날짜 사이의 간격을 밀리초로 구할 수 있음. 
    const dateDiff = date2.getTime() - date1.getTime();
    // -> 24(시간) * 60(분) * 60(초) * 1000(밀리초) 로 나누기
    const interval = dateDiff / (24 * 60 * 60 * 1000);
    console.log(`두 날짜의 차이는 ${interval}일입니다.`)  //두 날짜의 차이는 2일입니다.
    </script>

</body>
</html>
