<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 리터럴 방식으로 빈 객체 생성
        const person = {};
        console.log(person);    // {} 빈 객체
        //객체 속성에 접근해 값을 변경할 때 처럼 키에 값을 할당
        person.name = "Hong Gildong";
        console.log(person);    // {name: 'Hong Gildong'} 나중에 속성 추가

        // 객체 속성의 값이 함수, 배열, 객체 리터럴 모두 같은 방법으로 .
        const person2 = {};
        person2.name = {
            firstName:"Gildong",
            lastName: "Hong"
        };
        person2.likes = ["apple", "samsung"];
        
        person2.printHello = function() {
            return "hello";
        }

    </script>
</body>
</html>
