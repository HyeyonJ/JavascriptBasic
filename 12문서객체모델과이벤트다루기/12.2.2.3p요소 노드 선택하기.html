<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <p id="text">Select Text</p>
    </div>

    <script>

        // id  속성값과 일치하는 요소 노드 1개만 선택
        const el1 = document.getElementById("text");
        console.log(el1);
        
        // class 속성값과 일치하는 요소 노드 모두 선택
        const el2 = document.getElementsByClassName("box1");
        console.log(el2);
        
        // 매개변수로 넘어오는 CSS 선택자에 해당하는 노드를 1개만 선택
        const el3 = document.querySelector("p");
        console.log(el3);

        // 매개변수로 넘어오는 CSS 선택자에 해당하는 노드를 모두 선택
        const el4 = document.querySelectorAll("p")[0];
        console.log(el4);

        const el5 = document.querySelectorAll("div")[0].firstElementChild;
        console.log(el5);

    </script>
</body>
</html>
