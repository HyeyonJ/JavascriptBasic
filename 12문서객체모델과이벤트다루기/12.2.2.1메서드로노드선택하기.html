<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>

    <script>
        // id 속성 값이 title인 요소 노드 1개 선택하기
        const el = document.getElementById("title");
        console.log(el);
        // class 속성 값이 text인 요소 노드 모두 선택하기
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);
        // p 태그에 해당하는 요소 노드 모두 선택하기
        const tagEls = document.getElementsByName("p");
        console.log(tagEls);

        // HTML Collection 객체 - 유사 배열로 받는다
        const classEl2 = document.getElementsByClassName("text");
        console.log(classEl2[0]);
        console.log(classEl2[1]);
        const tagEls2 = document.getElementsByTagName("p");
        console.log(tagEls2[0]);
        console.log(tagEls2[1]);
    </script>
</body>
</html>
